    <div class="w3-bar" style="background-color: #a0144f;">

        <button class="w3-bar-item w3-button" onclick="opensquad('AURA')" style="color: whitesmoke;">AURA</button>

        <div class="w3-dropdown-hover">

            <button onclick="opensquad('ID')" class="w3-bar-item w3-button">PMPL ID</button>
            <button onclick="opensquad('SEA')" class="w3-bar-item w3-button">PMPL SEA</button>
            <button onclick="opensquad('PMGC')" class="w3-bar-item w3-button">PMGC</button>

        <tr>
          <td>
            Mata Kuliah

          </td>

    </div>

    <!-- BIGETRON -->

    <!-- TOURNAMENT -->

    <!-- PMPL SEA -->

      <h1>PMGC</h1>
    </div>

</html>

<script>
  function opensquad(namasquad) {
   var i;
   var x = document.getElementsByClassName("squad");
   for (i = 0; i < x.length; i++) {
   x[i].style.display = "none";
   }
   document.getElementById(namasquad).style.display = "block";
  }
  </script>
